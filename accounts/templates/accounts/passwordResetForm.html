{% extends "accounts/base.html" %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="d-flex justify-content-center mt-5">
        <div class="card" id="idCardNarrowComponent">
            <form method="post">
                {% csrf_token %}
                <div class="card-body">
                    <h4 class="heading-h2 text-center">Change Password</h4>
                    <hr>
                    <div class="class-form-container">
                        {{ form | crispy }}
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary btn-block" style="margin-top: 25px;"
                           value="Reset Password">
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">

        window.onload = function (e) {
            $('.class-form-container').append('<span id="span-id-password-visibility" class="pull-right" onclick="showHidePassword();" style="color: #007bff;cursor: pointer;float: right;">Show Password</span>');

            $('#span-id-password-visibility').mousedown(function (e) {
                    e.preventDefault();
                }
            );
        }

        function showHidePassword() {
            const password = $("[name='password']");
            const repeatPassword = $("[name='repeatPassword']");

            if (password.attr("type") === "password") {
                password.attr("type", "text");
                repeatPassword.attr("type", "text");
                $('#span-id-password-visibility').text('Hide Password');
            } else {
                password.attr("type", "password");
                repeatPassword.attr("type", "password");
                $('#span-id-password-visibility').text('Show Password');
            }
        }

    </script>
{% endblock %}
