{% extends "accounts/base.html" %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="d-flex justify-content-center mt-5">
        <div class="card" id="idCardNarrowComponent">
            <form method="post">
                {% csrf_token %}
                <div class="card-body">
                    <h4 class="heading-h2 text-center">Login</h4>
                    <hr>
                    {{ form | crispy }}
                    <br>
                    <input type="submit" class="btn btn-primary btn-block" value="Login">
                    <div class="mt-3"></div>
                    <div class="text-muted text-center">Forgot your password?
                        <a href="{% url 'accounts:password-forgotten' %}">Reset Here</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
