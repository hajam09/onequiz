{% extends "accounts/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="d-flex justify-content-center mt-5">
        <div class="card" id="idCardNarrowComponent">
            <form method="post">
                {% csrf_token %}
                <div class="card-body">
                    <h4 class="heading-h2 text-center">Forgot Password?</h4>
                    <div class="text-muted text-center small">You can reset your password here.</div>
                    <hr>
                    <input id="email" name="email" placeholder="Email" class="form-control" type="email" required/>
                    <br>
                    <input type="submit" class="btn btn-primary btn-block" value="Reset Password">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
